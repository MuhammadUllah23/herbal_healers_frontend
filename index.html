<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="src/illness_api.js"></script>
    <script defer src="src/illness.js"></script>
    <script defer src="src/remedy_api.js"></script>
    <script defer src="src/remedy.js"></script>
    <script defer src="index.js"></script>
    <title>Herbal Healers</title>
</head>
<div class="wrapper">
<body>
    <div id="remedy-form">
        <form id="remedy-form">
            <label for="remedy-name">Remedy Name:</label><br>
            <input type="text" name="name" id="remedy-name" >
            <br><br>
            <label for="remedy-benefits">Benefits:</label><br>
            <input type="textarea" name="benefits" id="remedy-benefits">
            <br><br>
            <label for="remedy-ingredients">Ingredients:</label><br>
            <input type="textarea" name="ingredients" id="remedy-ingredients">
            <br><br>
            <label for="remedy-steps">Steps:</label><br>
            <input type="textarea" name="steps" id="remedy-steps">
            <br><br>
            <select name="illness_id" id="illness-dropdown"></select>
            <br><br>
            <input type="submit" value="Create Remedy">
        </form>
    </div>
    <div id="ilnesses"></div>
    <div id="remedies-cont"></div>
    
</body>
</div>
</html>
